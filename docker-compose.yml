version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: customer_workbench_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: customer_workbench_user
      POSTGRES_PASSWORD: customer_workbench_password
      POSTGRES_DB: customer_workbench
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customer_workbench_user -d customer_workbench"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
